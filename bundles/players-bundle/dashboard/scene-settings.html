<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .pb-label {
            width: 50%;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="input-group p-2 d-flex align-items-center">
        <label class="pb-label">
            Background
        </label>
        <input class="form-control" id="backgroundColor" type="color">
    </div>
    <div class="input-group p-2 d-flex align-items-center">
        <label class="pb-label">
            Text
        </label>
        <input class="form-control" id="textColor" type="color">
    </div>
    <script>
        const backgroundColorRep = nodecg.Replicant('backgroundColor')
        const textColorRep = nodecg.Replicant('textColor')

        backgroundColor.addEventListener("change", watchBackgroundColor, false);
        textColor.addEventListener("change", watchTextColor, false);

        function watchBackgroundColor(event) {
            backgroundColorRep.value = event.target.value
        }
        function watchTextColor(event) {
            textColorRep.value = event.target.value
        }
    </script>
</body>

</html>
