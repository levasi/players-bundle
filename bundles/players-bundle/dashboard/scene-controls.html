<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<style>
		.pb-navigation {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="pb-navigation p-2">
		<button id="pbPrev" class="btn btn-success">prev</button>
		<button id="pbNext" class="btn btn-success">next</button>
	</div>
	<script>
		pbNext.addEventListener('click', showNextPlayer, false)
		function showNextPlayer() {
			nodecg.sendMessage('showNextPlayer')
		}
	</script>
</body>

</html>
